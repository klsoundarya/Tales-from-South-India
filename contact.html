        content="Embark on a journey to uncover the vibrant South India's culture through captivating stories, enlightening articles, stunning visuals, and invaluable travel insights.">

    <link rel="apple-touch-icon" sizes="180x180" href="assests/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assests/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assests/favicon/favicon-16x16.png">
    <link rel="manifest" href="assests/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assests/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- logo image-->
        <a href="index.html">
            <div>
                <img class="logo" src="assests/images/Tales-from-South-India-Logo.webp"
                    alt="Tales from South India Logo"
                    aria-label="The logo shows the tradition and cultures of South India.">
            </div>
        </a>

        <!-- this is the navbar toggle menu -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu-box">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content for contact page-->
    <main>
        <section id="contact">
            <form id="contact-me-form" action="thankyou.html">
                <h2><i class="fa-solid fa-paper-plane"></i>Get In Touch</h2>
                <p id="tag-line">Excited to learn more about <strong id="imp-text">South India?</strong> <br><span
                        id="sub-line"><em>Stay connected by filling out this form!</em></span></p>
                <label for="First-Name">First Name:</label>
                <input type="text" name="first_name" id="First-Name" class="input-details" placeholder="Your First Name"
                    required>
                <br>
                <label for="Last-Name">Last Name:</label>
                <input type="text" name="last_name" id="Last-Name" class="input-details" placeholder="Your Last Name"
                    required>
                <br>
                <label for="Email-Address">Email Address:</label>
                <input type="email" name="email_address" id="Email-Address" class="input-details"
                    placeholder="@gmail.com" required>
                <br>
                <label for="Share-Opinions">Message:</label>
                <input type="text" name="message_me" id="Share-Opinions" class="input-details"
                    placeholder="Your Message">
                <br>
                <!-- radio button for rating my work -->
                <div class="rating-buttons">
                    <h3 id="work-rate">Rate my work:</h3>
                    <div>
                        <label for="star5">5</label>
                        <input type="radio" class="rating" name="performance" id="star5" value="5" required checked>
                    </div>
                    <div>
                        <label for="star4">4</label>
                        <input type="radio" class="rating" name="performance" id="star4" value="4">
                    </div>
                    <div>
                        <label for="star3">3</label>
                        <input type="radio" class="rating" name="performance" id="star3" value="3">
                    </div>
                    <div>
                        <label for="star2">2</label>
                        <input type="radio" class="rating" name="performance" id="star2" value="2">
                    </div>
                    <div>
                        <label for="star1">1</label>
                        <input type="radio" class="rating" name="performance" id="star1" value="1">
                    </div>
                </div>
                <button type="submit" class="send-btn">Submit</button>
            </form>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <ul id="social-platforms">
            <li><a href="https://www.facebook.com/" target="_blank"
                    aria-label="Visit Our Facebook Page(The page opens up in a new tab)" rel="noopener"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.YouTube.com/" target="_blank"
                    aria-label="Visit Our youtube Page(The page opens up in a new tab)" rel="noopener"><i
                        class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank"
                    aria-label="Visit Our instagram Page(The page opens up in a new tab)" rel="noopener"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.linkedin.com/" target="_blank"
                    aria-label="Visit Our linkdIn Page(The page opens up in a new tab)" rel="noopener"><i
                        class="fa-brands fa-linkedin"></i></a>
            </li>
            <li><a href="https://maps.app.goo.gl/sQXfFTmwd1wWJPGQA" target="_blank"
                    aria-label="Visit the South India State Map(The page opens up in a new tab)" rel="noopener"><i
                        class="fa-solid fa-map-marked"></i></a>
            </li>
        </ul>
        <!-- copy right -->
        <div class="created-mark">
            <p><i class="fa-regular fa-copyright"></i> Created by Soundarya Kantimahanti</p>
        </div>
    </footer>

</body>

</html>
